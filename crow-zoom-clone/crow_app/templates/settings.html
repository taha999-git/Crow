{% extends 'base.html' %}

{% block content %}
<div class="simple-card">
    <h3 class="mb-4">Settings</h3>
    
    <div class="row">
        <div class="col-md-3 mb-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Profile</a>
                <a href="#" class="list-group-item list-group-item-action">Account</a>
                <a href="#" class="list-group-item list-group-item-action">Privacy</a>
                <a href="#" class="list-group-item list-group-item-action">Notifications</a>
            </div>
        </div>
        
        <div class="col-md-9">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" value="{{ user.get_full_name }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Meeting Settings</label>
                    <select class="form-select">
                        <option>Join with video on</option>
                        <option>Join with video off</option>
                        <option>Ask each time</option>
                    </select>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
